<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Archive - CommitKim Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen p-4 md:p-8">

    <div class="max-w-4xl mx-auto">
        <div class="mb-8 flex justify-between items-center">
            <a href="index.html" class="flex items-center text-gray-600 hover:text-gray-900 transition">
                <span class="mr-2">←</span> 홈으로
            </a>
            <h1 class="text-2xl font-bold text-gray-800">뉴스 아카이브</h1>
        </div>

        <div class="grid gap-4">
            {% for item in archive %}
            <a href="reports/{{ item.date }}.html"
                class="block bg-white p-6 rounded-xl shadow-sm hover:shadow-md transition group">
                <div class="flex justify-between items-start">
                    <div>
                        <h2 class="text-xl font-semibold text-gray-800 group-hover:text-indigo-600 transition">{{
                            item.title }}</h2>
                        <p class="text-gray-500 mt-1">{{ item.date }}</p>
                    </div>
                    <span class="text-gray-400 group-hover:translate-x-1 transition">→</span>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>

</body>

</html>
