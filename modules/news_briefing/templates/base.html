<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}모닝루틴 경제 브리핑{% endblock %}</title>
    <meta name="description" content="{% block description %}매일 아침, AI가 분석하는 경제 뉴스 브리핑{% endblock %}">

    <!-- Tailwind CSS 3.x CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: { 50: '#eef2ff', 100: '#e0e7ff', 200: '#c7d2fe', 300: '#a5b4fc', 400: '#818cf8', 500: '#6366f1', 600: '#4f46e5', 700: '#4338ca', 800: '#3730a3', 900: '#312e81' },
                        surface: { 50: '#f8fafc', 100: '#f1f5f9', 200: '#e2e8f0', 300: '#cbd5e1' },
                        accent: { warm: '#f59e0b', green: '#10b981', red: '#ef4444', blue: '#3b82f6' }
                    },
                    fontFamily: {
                        sans: ['Pretendard', '-apple-system', 'BlinkMacSystemFont', 'sans-serif']
                    }
                }
            }
        }
    </script>

    <!-- Pretendard Font -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">

    <style>
        /* 글로벌 스타일 */
        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        /* 그라디언트 배경 */
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .gradient-text {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
        }

        /* 유리 효과 카드 */
        .glass-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* 시장 지표 카드 호버 */
        .metric-card {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .metric-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        /* 마크다운 렌더링 스타일 */
        .prose-report h2 {
            font-size: 1.25rem;
            font-weight: 700;
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
            color: #1e293b;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 0.5rem;
        }

        .prose-report h3 {
            font-size: 1.1rem;
            font-weight: 600;
            margin-top: 1.25rem;
            margin-bottom: 0.5rem;
            color: #334155;
        }

        .prose-report p {
            margin-bottom: 0.75rem;
            line-height: 1.8;
            color: #475569;
        }

        .prose-report ul {
            list-style: disc;
            padding-left: 1.25rem;
            margin-bottom: 0.75rem;
        }

        .prose-report ol {
            list-style: decimal;
            padding-left: 1.25rem;
            margin-bottom: 0.75rem;
        }

        .prose-report li {
            margin-bottom: 0.35rem;
            line-height: 1.7;
            color: #475569;
        }

        .prose-report strong {
            color: #1e293b;
            font-weight: 600;
        }

        .prose-report table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
            font-size: 0.9rem;
        }

        .prose-report th {
            background: #f1f5f9;
            padding: 0.6rem 0.75rem;
            text-align: left;
            font-weight: 600;
            border-bottom: 2px solid #e2e8f0;
        }

        .prose-report td {
            padding: 0.5rem 0.75rem;
            border-bottom: 1px solid #f1f5f9;
        }

        .prose-report tr:hover td {
            background: #f8fafc;
        }

        /* 아카이브 카드 호버 */
        .archive-card {
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }

        .archive-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(99, 102, 241, 0.12);
        }

        /* 스크롤바 커스텀 */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }

        /* 페이드인 애니메이션 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in-up {
            animation: fadeInUp 0.5s ease-out forwards;
        }

        .animate-delay-1 {
            animation-delay: 0.1s;
            opacity: 0;
        }

        .animate-delay-2 {
            animation-delay: 0.2s;
            opacity: 0;
        }

        .animate-delay-3 {
            animation-delay: 0.3s;
            opacity: 0;
        }
    </style>
</head>

<body class="bg-surface-50 min-h-screen">
    <!-- 네비게이션 바 -->
    <nav class="sticky top-0 z-50 glass-card border-b border-surface-200">
        <div class="max-w-3xl mx-auto px-4 py-3 flex items-center justify-between">
            <a href="{{ base_path }}../index.html" class="flex items-center gap-2 no-underline">
                <span
                    class="font-bold text-xl bg-gradient-to-r from-indigo-400 to-cyan-400 bg-clip-text text-transparent">CommitKim</span>
            </a>
            <div class="flex items-center gap-3">
                {% block header_actions %}{% endblock %}
            </div>
        </div>
    </nav>

    <!-- 메인 컨텐츠 -->
    <main class="max-w-3xl mx-auto px-4 py-6">
        {% block content %}{% endblock %}
    </main>

    <!-- 푸터 -->
    <footer class="border-t border-surface-200 mt-12">
        <div class="max-w-3xl mx-auto px-4 py-6 text-center">
            <p class="text-xs text-slate-400">
                AI 기반 경제 뉴스 브리핑 · 투자 조언이 아닌 정보 제공 목적
            </p>
            <p class="text-xs text-slate-300 mt-1">
                빌드: {{ build_time }}
            </p>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>

</html>
